<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Sign up</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static',filename='sign.css')}}">
</head>
<body>
	<div class="center">
		<h2>sign up</h2>
		<form  action="\addData" method="post">
			<div class="txt_field">
				<label>Id: </label>
				<input type="number" name="Id" required>
			</div>
			<div class="txt_field">
				<label>First Name: </label>
				<input type="text" name="First" required>
			</div>
			<div class="txt_field">
				<label>Last Name: </label>
				<input type="text" name="Last" required>
			</div>
			<div class="txt_field">
				<label>Email: </label>
				<input type="text" name="Email" required>
			</div>
			<div class="txt_field">
				<label>Username: </label>
				<input type="text" name="Username" required>
			</div>
			<div class="txt_field">
				<label>Password: </label>
				<input type="password" name="Password" required>
			</div>
			<button type="submit">Sign up</button>
			<div class="link">Already a member. &#160&#160<a href="/">Login</div>
		</form>
	</div>

</body>
</html>
